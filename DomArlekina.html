<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Доходный дом Арлекина</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
  <div class="grid">
    <h1>ДОХОДНЫЙ ДОМ <br> АРЛЕКИНА</h1>
    <h2>В САНКТ-ПЕТЕРБУРГЕ</h2>
    </div>
    <div class="main">
        <div class="left_side">
        <div class="block_1">
          <div class="icons">
            <img src="images/icon_paint.svg" class="icon_paint">
            <div class="circle_2"></div>
            <img src="images/icon_money.svg" class="icon_money">
            <div class="circle_3"></div>
            <img src="images/icon_light.svg" class="icon_light">
            <div class="circle_4"></div>
            <img src="images/icon_sun.svg" class="icon_sun">
            <div class="circle_5"></div>
            <img src="images/icon_food.svg" class="icon_food">
            <div class="circle_6"></div>
            <img src="images/icon_graffiti.svg" class="icon_graffiti">
            <div class="circle_7"></div>
            </div>
              <div class="block_temperature">
                <img src="images/icon_temp.svg" class="icon_temp">
                <h2 class="cels">0°C</h2>
              </div>
              <div class="block_temperature_scale">
                <img src="images/skale.svg" class="skale">
                <img src="images/skale_button.svg" class="skale_button">
              </div>
              <div class="block_coins">
                <img src="images/icon_coins.svg" class="icon_coins">
                <h2 class="coins">0</h2>
              </div>
          </div>
        </div><!--
          --><div class="right_side">
            <img src="images/house_dyn.svg" class="house_dyn">
            <img src="images/house_stat.svg" class="house_stat">
            <img src="images/shadows.svg" class="shadows">
            <img src="images/window_1.svg" class="window_1">
            <img src="images/window_2.svg" class="window_2">
            <img src="images/window_3.svg" class="window_3">
            <img src="images/window_4.svg" class="window_4">
            <img src="images/window_5.svg" class="window_5">
            <img src="images/window_6.svg" class="window_6">
            <img src="images/icon_info.svg" class="icon_info">
            <img src="images/doors_roof.svg" class="doors_roof">
            <div class="circle_1"></div>
            <div class="moon"></div>
            <img src="images/icon_info.svg" class="icon_info">
            <div class="circle_1"></div>
        </div>
      </div>
  </body>
</html>
